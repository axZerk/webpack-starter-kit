<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header library-->
    <header class="header-library container">
      <div class="header-library-wraper">
        <div class="logo-wrap">
          <a class="header-library-logo" href="/index.html">
            <svg class="header-library-svg">
              <use href="./images/sprite.svg#icon-film"></use>
            </svg>
          </a>
          <h1 class="header-library-title">Filmoteka</h1>
        </div>
        <nav class="header-library-nav">
          <ul class="header-library-nav-list">
            <li class="header-library-nav-page">
              <a class="header-library-nav-link" href="/index.html">Home</a>
            </li>
            <li class="header-library-nav-page">
              <a class="header-library-nav-link current" href="#">my library</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header-library-buttons">
        <button class="header-library-btn">Watched</button>
        <button class="header-library-btn">queue</button>
      </div>
    </header>
    <!--Header library end-->
    <!-- Library section -->
    <main class="library">
      <div class="container">
        <!-- Галерея для правильності позиціонування -->
        <ul class="library-movie-gallery" id="js-library-gallery">
          <li class="library-movie-item"></li>
          <li class="library-movie-item"></li>
          <li class="library-movie-item"></li>
          <li class="library-movie-item"></li>
          <li class="library-movie-item"></li>
          <li class="library-movie-item"></li>
          <li class="library-movie-item"></li>
          <li class="library-movie-item"></li>
        </ul>
        <div class="pagination"></div>
      </div>
    </main>
    <!-- End library section -->
  </body>
</html>
